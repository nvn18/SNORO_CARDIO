<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoring Count Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snoring Count Checker</h1>
        <p>Enter your snoring count for the night:</p>
        <input type="number" id="snoringCount" placeholder="Enter count" />
        <button id="checkButton">Check</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
